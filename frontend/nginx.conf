server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
    }

    location /docs {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
    }
}
